<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container time-block">
      <div class="row col-12">
        <div class="hour col-2 col-md-1">9AM</div> 
        <textarea class="col-8 col-md-10" data-hour="9" data-index="0"></textarea>
        <button class="saveBtn col-2 col-md-1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>
    <div class="container time-block">
      <div class="row col-12">
        <div class="hour col-2 col-md-1">10AM</div> 
        <textarea class="col-8 col-md-10" data-hour="10" data-index="1"></textarea>
        <button class="saveBtn col-2 col-md-1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>
    <div class="container time-block">
      <div class="row col-12">
        <div class="hour col-2 col-md-1">11AM</div> 
        <textarea class="col-8 col-md-10" data-hour="11" data-index="2"></textarea>
        <button class="saveBtn col-2 col-md-1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>
    <div class="container time-block">
      <div class="row col-12">
        <div class="hour col-2 col-md-1">12PM</div> 
        <textarea class="col-8 col-md-10" data-hour="12" data-index="3"></textarea>
        <button class="saveBtn col-2 col-md-1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>
    <div class="container time-block">
      <div class="row col-12">
        <div class="hour col-2 col-md-1">1PM</div> 
        <textarea class="col-8 col-md-10" data-hour="13" data-index="4"></textarea>
        <button class="saveBtn col-2 col-md-1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>
    <div class="container time-block">
      <div class="row col-12">
        <div class="hour col-2 col-md-1">2PM</div> 
        <textarea class="col-8 col-md-10" data-hour="14" data-index="5"></textarea>
        <button class="saveBtn col-2 col-md-1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>
    <div class="container time-block">
      <div class="row col-12">
        <div class="hour col-2 col-md-1">3PM</div> 
        <textarea class="col-8 col-md-10" data-hour="15" data-index="6"></textarea>
        <button class="saveBtn col-2 col-md-1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>
    <div class="container time-block">
      <div class="row col-12">
        <div class="hour col-2 col-md-1">4PM</div> 
        <textarea class="col-8 col-md-10" data-hour="16" data-index="7"></textarea>
        <button class="saveBtn col-2 col-md-1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>
    <div class="container time-block">
      <div class="row col-12">
        <div class="hour col-2 col-md-1">5PM</div> 
        <textarea class="col-8 col-md-10" data-hour="17" data-index="8"></textarea>
        <button class="saveBtn col-2 col-md-1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
